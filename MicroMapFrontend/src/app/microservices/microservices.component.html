<h5 style="text-align: center; margin-bottom: 50px;">List Of Available microservices : </h5>
<div style="display: grid;grid-template-columns: auto auto;">
    
<div class="course" *ngFor="let name of names" >
        
    <div class="course-preview" style="min-width: 200px;">
        <h6>{{name}}</h6>
        
    </div>
    <div class="course-info" style="min-width: 300px;">
        
        
        <button  class="btn" (click)="deleteModel(name)"  >Delete</button>
        
    </div>
</div>
</div>
<!-- deleteModal -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Delete Microservice</h1>
        <p>Are you sure you want to delete Microservice : {{deletedName}}</p>
  
        <div class="clearfix">
          <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
          <button type="button" class="deletebtn" (click)="delete(deletedName)">Delete</button>
        </div>
      </div>
    </form>
  </div>
