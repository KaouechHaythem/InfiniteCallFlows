<form #addForm="ngForm"  (ngSubmit)="onAdd(addForm)">      
    <input name="name" type="text" class="feedback-input" placeholder="Name" ngModel required/>   
    <input name="target" type="text" class="feedback-input" placeholder="Target" ngModel/>
    <input name="kongBackend" type="text" class="feedback-input" placeholder="Kong Backned" ngModel/>
    <input name="topic" type="text" class="feedback-input" placeholder="Topic" ngModel />
    <input name="eventProduced" type="text" class="feedback-input" placeholder="Event Produced" ngModel/>
    <input name="api" type="text" class="feedback-input" placeholder="Api" ngModel/>
    <input name="description" type="text" class="feedback-input" placeholder="Description" ngModel/>
    
    <button type="submit" [disabled]="addForm.invalid" >Add</button>
</form>
